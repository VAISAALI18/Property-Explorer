<div class="container">
    <!-- Login Form -->
    <div *ngIf="!isLoggedIn">
      <h2>Admin Login</h2>
      <div *ngIf="message" class="alert alert-info">{{ message }}</div>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input [(ngModel)]="email" name="email" type="email" id="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  
    <!-- Listings Table (only shown when logged in) -->
    <div *ngIf="isLoggedIn">
      <h2>Admin Listings</h2>
      <div *ngIf="message" class="alert alert-info">{{ message }}</div>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Size (sq ft)</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let listing of listings">
            <td>{{ listing.title }}</td>
            <td>{{ listing.size }}</td>
            <td>{{ listing.price | currency }}</td>
            <td>
              <button (click)="deleteListing(listing._id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
